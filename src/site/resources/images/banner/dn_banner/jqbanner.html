<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <title>Simple JavaScript Rotating Banner Using jQuery</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/jqbanner.css" />
</head>

<body>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
<script src="jqbanner.js" type="text/javascript"></script>
<div id="jqb_object">
	<div class="jqb_slides">
		<div class="jqb_slide" title="DataNucleus AccessPlatform" ><a href="http://www.datanucleus.org/"><img src="images/dn_banner_accessplatform.png" title="" alt=""/></a></div>

		<div class="jqb_slide" title="Concerned by licensing costs?" ><a href="http://www.mclelun.com/"><img src="images/dn_banner_opensource.png" title="" alt=""/></a></div>

		<div class="jqb_slide" title="Want to make it even better?"><a href="http://www.mclelun.com/"><img src="images/dn_banner_development.png" title="" alt=""/></a></div>

		<div class="jqb_slide" title="Need support?"><a href="http://www.mclelun.com/"><img src="images/dn_banner_commercial.png" title="" alt=""/></a></div>
	</div>

	<div class="jqb_bar"> 
		<div class="jqb_info"></div>	
		<div id="btn_next" class="jqb_btn jqb_btn_next"></div>
		<div id="btn_pauseplay" class="jqb_btn jqb_btn_pause"></div>
		<div id="btn_prev" class="jqb_btn jqb_btn_prev"></div>
	</div>
</div>

</body>
</html>
